<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>我的三级联动</title>
</head>
	<body>
		省：
		<select id="pre" style="width:100px;" onchange="cha(this)">
			<option value="-1">请选择</option>
		</select>
		市：
		<select id="city" style="width:100px;" onchange="cha1(this)"></select>
		区：
		<select id="area" style="width:100px;"></select>
	</body>
	<script type="text/javascript">
	var pro = ["北京","上海","河南"];
	var citis = [
			["海淀","朝阳","通州"],
			["东浦","高区"],
			["商丘","郑州"]
	];
	var areas = [
			[
				["海淀1","海淀2","海淀3"],
				["朝阳1","朝阳2","朝阳3"],
				["通州1","通州2","通州3"]
			],
			[
				["东浦1","东浦2","东浦3"],
				["高区1","高区2","高区3"],
			],
			[
				["商丘1","商丘2","商丘3"],
				["郑州1","郑州2","郑州3"],
			]

	];

	var index = -1;
	var pres = document.getElementById("pre");
	var cit = document.getElementById("city");
	var ars = document.getElementById("area");//获取到所有的select的对象

	for(var i=0; i<pro.length; i++){
		var options = new Option(pro[i], i);//给第一个select初始化值
		pres.options.add(options);
	}

	function cha (obj) {
		if (obj.value == -1) {
			cit.length = 0;
			ars.length = 0;
		}
		var selectIndex = obj.value;
		index = obj.value;

		var cs = citis[selectIndex];
		var as = areas[selectIndex][0];

		cit.options.length = 0;
		ars.options.length = 0;

		for(var i=0;i<cs.length;i++){
			var options = new Option(cs[i], i);
			cit.options.add(options);
		}

		for(var i=0; i<as.length; i++){
			var options = new Option(as[i], i);
			ars.options.add(options);
		}
		// body...
	}

	function cha1 (obj){
		var val = obj.selectedIndex;
		var as = areas[index][val];
		ars.options.length = 0;
		for(var i=0; i<as.length; i++){
			var options = new Option(as[i], i);
			ars.options.add(options);
		}

	}

	</script>
</html>
